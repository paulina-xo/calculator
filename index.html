<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">

        <div id="display">
            DISPLAY
        </div>

        <div id="buttons">

            <div id="numbers">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="row">
                    <button id="zero" style="flex: 8;">0</button>
                    <button id="decimal" style="flex: 1;">.</button>
                </div>
                
            </div>

            <div id="operators">

            </div>
        </div>


    </div>
    
</body>
</html>
